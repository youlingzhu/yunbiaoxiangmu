
	
#{extends 'LatoWebDelegate/main.html' /}
#{set title:'会员账户' /}
#{script '1.0/userMember.js' /}

<div class="main" >

	
                <form id="defaultForm" method="post" class="form-horizontal" action="" >	
		<div class="main_title main_title_w">
			<a href="@{LatoWebDelegate.getIndexForm()}" class="list_back list_back_a">
			  <img class="imgs" src="@{'/public/images/vector_header.png'}" >
		    </a>
            <h3>会员账户</h3>
		</div>
		  <div class="main_body">
     <div class="body_name body_menu1 clearfix">
                     <label class="menu_name">会员账号</label>
                     <input class="users_text"  type="teaxt" name="account" placeholder="会员账号…"  readonly="readonly" value="${flash.会员账号}"></input>
                 </div>
                 <div class="body_name body_menu1 clearfix">
                     <label class="menu_name">现金余额</label>
                     <input class="users_text" type="text" name="balance" id="balance" placeholder="可用余额..." readonly="readonly"  value="${flash.可用余额}" ></input>
                 </div>
                 <div class="body_pay body_menu1 clearfix">
                     <label class="menu_name">使用金额</label>
                     <input class="users_text" type="text" name="used_money" id="used_money" placeholder="使用金额..." readonly="readonly"   value="${flash.使用金额}" ></input>
                     <a href="javascript:recharge();" class="huiyuan_pay">在线充值</a>
                 </div>
                 
		
	
</div>


<script type="text/javascript">

	
	function recharge(){
	
		var showUserAction = #{jsAction @LatoWebDelegate.rechargeRecord() /}
		
			var  url = showUserAction() 
		
		
		var showOpenUrlAction = #{jsAction @LatoWebDelegate.getRecharge(':redirect') /}
			var openUrl = showOpenUrlAction({redirect:url}) 
			
		
		//window.open(openUrl,"_self","" ); 
        location.href = openUrl;

	}
	
	
	
 $(document).ready(function() {
	
		
	
		
		$('#sub-item-4').addClass('in');	
			
        
			
    });



</script>
